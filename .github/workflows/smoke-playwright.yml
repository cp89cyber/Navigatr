name: Smoke Playwright

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Linux runtime dependencies
        run: sudo npx playwright install-deps chromium

      - name: Install Xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run Playwright smoke test
        timeout-minutes: 3
        env:
          SMOKE_FORCE_EXIT: "1"
          SMOKE_WATCHDOG_TIMEOUT_MS: "90000"
        run: xvfb-run -a npm run smoke:playwright
