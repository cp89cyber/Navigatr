<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigatr</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        font-family: sans-serif;
      }

      .app {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100%;
      }

      .toolbar {
        display: grid;
        grid-template-columns: auto auto auto 1fr auto;
        gap: 8px;
        padding: 8px;
        border-bottom: 1px solid #ddd;
        background: #f5f5f5;
      }

      .toolbar button {
        padding: 6px 10px;
      }

      .toolbar input {
        width: 100%;
        padding: 6px 8px;
      }

      #status {
        align-self: center;
        color: #555;
        font-size: 12px;
      }

      #browser-host {
        width: 100%;
        height: 100%;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div id="toolbar" class="toolbar">
        <button id="back" type="button">Back</button>
        <button id="forward" type="button">Forward</button>
        <button id="reload" type="button">Reload</button>
        <input
          id="url"
          type="text"
          autocomplete="off"
          spellcheck="false"
          placeholder="Enter URL or search term"
        />
        <div id="status">Ready</div>
      </div>
      <div id="browser-host" aria-hidden="true"></div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
